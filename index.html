<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="src/bootstrap-4.1.3-dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Foodmap</title>
</head>
<body onload="initMap()">
    <header container>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <center><h1>Foodmap</h1></center>
            </div>    
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <center><h3>"Comida cerca de ti..."</h3></center>
            </div>
        </div>
    </header>
    <br>
    <br>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <div id="mapa" style="width: 100%; height: 400px;"> </div>          
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="container">
            <a href="#openModal"></a>

            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close"></a>
                    <h2></h2>
                    <p></p>
                </div>
            </div>
    </section>
    <br>
    <section class="container">
        <div class="row">
            <div class="input-group col-12 col-sm-12 col-lg-12">
                <select class="custom-select"  onchange="filtroDeLugares(value)" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Filtra tus restaurantes....</option>
                  <option value="pub">Pub</option>
                 <option value="cafe">Cafe</option>
                  <option value="meal_takeaway">Comida para llevar</option>
                  <option value="meal_delivery">Delivery</option>
                  <option value="restaurant">Restaurant</option>
                
                </select>
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"><img src="" alt=""></button>
                </div>
            </div>
        </div>     
    </section>
    <br>
    <section class="container">
            <div id="carouselExampleFade" class="carousel slide carousel-fade row" data-ride="carousel">
                    <div class="carousel-inner col-12 col-sm-12 col-lg-12">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="src/css/img/1.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="src/css/img/2.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="src/css/img/3.jpg" alt="Third slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="src/css/img/4.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="src/css/img/5.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
            </div>
    </section>    
    <br>
    <footer class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">

            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="src/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="src/js/app.js"></script>


</body>
</html>
